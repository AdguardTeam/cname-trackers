---
version: 2
plan:
  project-key: FILTERS
  key: CNAMETRACKSPECS
  name: cname-trackers
variables:
  dockerNode: node:15.14.0-buster-slim

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build
Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            cd script
            yarn install
            yarn start
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: Periodic update
          selectedRepository: defaultRepository
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.push
        configuration:
          selectedRepository: defaultRepository
  requirements:
    - adg-docker: 'true'

triggers:
  - cron:
      expression: 0 0 11 ? * 2

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-failed
    recipients:
      - emails:
          - filters@adguard.com
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
